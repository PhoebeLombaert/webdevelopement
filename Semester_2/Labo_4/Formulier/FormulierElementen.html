<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Formulier</title>
    <link rel="stylesheet" href="../../../styles/style%20opdrachten.css">
    <link rel="icon" type="image/x-icon" href="../../../Main_page/favicon.ico">
</head>
<body>
<form action="FormulierElementen.html" method="post"     >
    <label for="firstName">First name*:</label>
    <input type="text" id="firstName" name="firstName" placeholder="Your first name" required="required" autofocus="autofocus" >
    <br/>
    <label for="lastName">Last name*:</label>
    <input type="text" id="lastName" name="lastName" placeholder="Your last name" required="required" >
    <br/>
    <p>Which sport do you train?</p>
    <label for="running">Running</label>
    <input type="checkbox" id="running" name="running">
    <br/>
    <label for="swimming">Swimming</label>
    <input type="checkbox" id="swimming" name="swimming">
    <br/>
    <label for="rowing">Rowing</label>
    <input type="checkbox" id="rowing" name="rowing">
    <p>What is your gender?</p>
    <label for="male">Male</label>
    <input type="radio" id="male" name="male">
    <br/>
    <label for="female">Female</label>
    <input type="radio" id="female" name="female">
    <br/>
    <label for="movie">Favorite movie:</label>
    <input type="text" id="movie" name="movie">
    <br/>
    <label for="quote">Favorite quote:</label>
    <input type="text" id="quote" name="movie" placeholder="Write your favorite quote">
    <br/>
    <label for="password">Password*:</label>
    <input type="password" id="password" name="password" required="required">
    <br/>
    <label for="food">Favorite food:</label>
    <select id="food" name="food">
        <option value="hamburger">hamburger</option>
        <option value="spaghetti">spaghetti</option>
        <option value="pizza">pizza</option>
        <option value="other">other</option>
    </select>
    <br/>
    <input type="file" id="file" name="file">
    <br/>
    <label for="email">Email address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address">
    <br/>
    <label for="site">Favorite site:</label>
    <input type="url" id="site" name="site" placeholder="Enter the URL of your favorite site">
    <br/>
    <label for="favNumber10">Favorite number between 1-10:</label>
    <input type="number" id="favNumber10" name="favNumber10" min="0" max="10">
    <br/>
    <label for="favNumber1000">Favorite number between 11-1000</label>
    <input type="range" id="favNumber1000" name="favNumber1000" min="11" max="1000">
    <br/>
    <label for="birthday">When were you born?</label>
    <input type="date" id="birthday" name="birthday">
    <br/>
    <label for="zip-code">Belgium zip-code reg number*:</label>
    <input type="text" id="zip-code" name="zip-code" required="required" placeholder="9992"
           pattern="^(100[0-9]{1}|10[1-9][0-9]{1}|[2-8][0-9]{2}[0-9]{1}|9[0-8][0-9]{2}|999[0-2])$">
    <br/>
    <label for="search">Search for something:</label>
    <input type="search" id="search" name="search">
    <br/>
    <label for="color">What is your favorite color:</label>
    <input type="color" id="color" name="color">
    <br/>
    <input type="submit" value="submit">
</form     >
<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
