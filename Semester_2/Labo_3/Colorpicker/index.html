<!DOCTYPE html> 
<html> 
<head> 
	<title>Demonstratie slider</title>
	<link rel="stylesheet" href="styles/styles.css"/>
</head>
<body>
<section>
	<p>Open het consolevenster, versleep daarna de slider hieronder en kijk welke berichten er komen</p>
	<div>
		<p>RED <label class="label" id="lblRed"></label></p>
		<span>0</span>
		<input class="slider" id="rgRedSlider" max="100" min="0" type="range" value="50"/>
		<span>255</span>


		<p>GREEN <label class="label" id="lblGreen"></label></p>
		<span>0</span>
		<input class="slider" id="rgGreenSlider" max="100" min="0" type="range" value="50"/>
		<span>255</span>
		<p>BLUE <label class="label" id="lblBlue"></label></p>
		<span>0</span>
		<input class="slider" id="rgBlueSlider" max="100" min="0" type="range" value="50"/>
		<span>255</span>
		<section>
			<div class="colorDemo" id="txtViewColor"/>
		</section>
	</div>
</section>
<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
