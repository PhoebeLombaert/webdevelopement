<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Formwaarden</title>
    <link rel="icon" type="image/x-icon" href="../../../Main_page/favicon.ico">
</head>
<body>
    <label for="roker">Is roker </label>
    <input type="checkbox" name="roker" id="roker">
    <br>
    <p>Moedertaal</p>
    <input type="radio" value="nl" name="moedertaal" id="Nederlands">
    <label for="Nederlands">Nederlands </label>
    <input type="radio" value="fr" name="moedertaal" id="Frans">
    <label for="Frans">Frans </label>
    <input type="radio" value="en" name="moedertaal" id="Engels">
    <label for="Engels">Engels </label>
    <br>
    <label for="lijst">Favoriete buurland </label>
    <select name="lijst" id="lijst">
        <option value="Nederland">Nederland</option>
        <option value="Frankrijk">Frankrijk</option>
        <option value="Duitsland">Duitsland</option>
    </select>
    <br>
    <label for="Bestelling">Bestelling </label>
    <select id="Bestelling" name="Bestelling" multiple>
        <option value="aardappelen">aardappelen</option>
        <option value="brood">brood</option>
        <option value="melk">melk</option>
        <option value="biefstuk">biefstuk</option>
        <option value="chips">chips</option>
        <option value="krant">krant</option>
    </select>
    <br>
    <input type="button" id="toonResultaat" value="Toon resultaat">
    <br>
    <p id="resultaatRoker"></p>
    <p id="resultaatMoedertaal"></p>
    <p id="resultaatBuurland"></p>
    <p id="resultaatBestelling"></p>


<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
