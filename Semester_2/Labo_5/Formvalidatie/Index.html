<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">

</head>
<body>
<form action="">

    <span class="errorMessage" id="errVoornaam"></span>
    <br/><br/>
    <label for="familienaam">Familienaam: </label>
    <input type="text" id="familienaam" name="familienaam">
    <span class="errorMessage" id="errFamilienaam"></span>
    <br/><br/>
    <label for="geboortedatum">Geboortedatum: </label>
    <input type="text" id="geboortedatum" name="geboortedatum">
    <span class="errorMessage" id="errGeboortedatum"></span>
    <br/><br/>
    <label for="email">Email: </label>
    <input type="text" id="email" name="email">
    <span class="errorMessage" id="errEmail"></span>
    <br/><br/>
    <label for="aantalKinderen">Aantal kinderen: </label>
    <input type="text" id="aantalKinderen" name="aantalKinderen">
    <span class="errorMessage" id="errAantalKinderen"></span>
    <br/><br/>
    <input type="button" id="btnValideer" value="Valideer">

</form>
<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>

</html>
